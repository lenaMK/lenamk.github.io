<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css" type="text/css"/> 
    </head>
    <body>
        <script type="text/javascript">
            fetch('nav.html')
            .then(response => response.text())
            .then(text => {
                var node = document.getElementById("nav")
                node.innerHTML += text
                var current = document.getElementById("nav-phd").setAttribute("class", "active-nav")
            })
        </script>
        <div id="nav"></div>
        <h1>PhD</h1>
    </body>
</html>
